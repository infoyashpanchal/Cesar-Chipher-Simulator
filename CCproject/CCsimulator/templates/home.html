<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cesar Cipher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
  	<style>
		  .output tr td{
			  text-align: center;
			  text-decoration: solid;
			  font-size: 50pt;
			  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		  }
  	</style>
  </head>
  <body>
  	<div class="container-fluid">
		
		<div style="text-align: center; margin: 30px;" >
			<p1 style="font-size: 50pt;" >Cesar Cipher Simulator</p1>
		</div>
		
		<form method="POST">
		{% csrf_token %}
			<div class="form-floating" style="margin: 4% 10%;">
				<textarea class="form-control" placeholder="Enter your text here!" name="text" style="height: 100px;"></textarea>
				<label for="text">Plain Text / Encrypted Text</label>
			</div>
			<div class="form-floating" style="margin: 4% 10%;">
				<div class="input-group flex-nowrap">
					<span class="input-group-text" id="addon-wrapping">Shift Key</span>
					<input  type="number" class="form-control" placeholder="Key" name="key">
					<button style="margin: 0 5%; padding: 1% 3%; font-size: x-large;" class="btn btn-primary" type="submit" name="encrypt">Encrypt</button>
					<button style="padding: 1% 3%; font-size: x-large;"  class="btn btn-primary" type="submit" name="decrypt">Decrypt</button>
				</div>
			</div>
		</form>

		<div class="ouput" style="margin: 0% 10%;">
			{% if output == 'encrypt' %}
				<table>
					<tr>
						<td>
							Plain Text
						</td>
						<td>
							:&emsp;{{ text }}
						</td>
					</tr>
					<tr>
						<td>
							Key
						</td>
						<td>
							:&emsp;{{ key }}
						</td>
					</tr>
					<tr>
						<td>
							Encrypted Text
						</td>
						<td>
							:&emsp;{{ result }}
						</td>
					</tr>
				</table>
			{% elif output == 'decrypt' %}
				<table>
					<tr>
						<td>
							Encrypted Text
						</td>
						<td>
							:&emsp;{{ text }}
						</td>
					</tr>
					<tr>
						<td>
							Key
						</td>
						<td>
							:&emsp;{{ key }}
						</td>
					</tr>
					<tr>
						<td>
							Decrypted Text
						</td>
						<td>
							:&emsp;{{ result }}
						</td>
					</tr>
				</table>
			{% endif %}
		</div>

  	</div>
  </body>
